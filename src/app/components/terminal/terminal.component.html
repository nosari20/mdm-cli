 <div *ngFor="let command of session">
    <div><pre><span class="dollar">{{cliName}}&gt; </span><span class="entry">{{command.command}}<ng-container *ngFor="let arg of command.args">&nbsp;{{arg}}</ng-container></span></pre></div>
    <div [ngClass]="{'error': (command.exit != 0)}"><pre [innerHTML]="command.result | safeHtml"></pre></div>
</div>

<div class="prompt line" *ngIf="prompt || waitForEntry"><pre><span *ngIf="prompt" class="dollar">{{cliName}}&gt; </span><span autofocus [textContent]="entry" (input)="entry=$event.target.textContent" contenteditable="true" class="entry" #input (keyup.enter)="enter($event)" (keyup.ArrowUp)="keyUp($event)" (keyup.ArrowDown)="keyDown($event)"></span></pre></div>
